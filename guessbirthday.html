<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日猜測器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .selectors {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .selectors label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 8px 12px;
    }
    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="modal" id="inputModal">
    <div class="modal-content">
      <h1>使用前請先註冊(請依實際回答)</h1>
      <form id="birthdayForm">
        <div class="selectors">
          <label>
            出生年：
            <select id="year" required></select>
          </label>
          <label>
            出生月：
            <select id="month" required></select>
          </label>
          <label>
            出生日：
            <select id="day" required></select>
          </label>
        </div>
        <button type="submit">猜測</button>
      </form>
    </div>
  </div>

  <div id="result"></div>

  <script>
    const form = document.getElementById("birthdayForm");
    const yearSel = document.getElementById("year");
    const monthSel = document.getElementById("month");
    const daySel = document.getElementById("day");
    const resultDiv = document.getElementById("result");
    const modal = document.getElementById("inputModal");

    for (let y = 1900; y <= new Date().getFullYear(); y++) {
      yearSel.innerHTML += `<option value="${y}">${y}</option>`;
    }

    for (let m = 1; m <= 12; m++) {
      monthSel.innerHTML += `<option value="${m}">${m}</option>`;
    }

    function updateDays() {
      const year = parseInt(yearSel.value);
      const month = parseInt(monthSel.value);
      const daysInMonth = new Date(year, month, 0).getDate();
      daySel.innerHTML = "";
      for (let d = 1; d <= daysInMonth; d++) {
        daySel.innerHTML += `<option value="${d}">${d}</option>`;
      }
    }

    yearSel.addEventListener("change", updateDays);
    monthSel.addEventListener("change", updateDays);

    yearSel.value = new Date().getFullYear();
    monthSel.value = 1;
    updateDays();

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const year = yearSel.value;
      const month = monthSel.value;
      const day = daySel.value;

      resultDiv.textContent = `這是你的生日嗎？ ${year}年${month}月${day}日 🎂`;
      modal.style.display = "none";
    });
  </script>

  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</body>
</html>
